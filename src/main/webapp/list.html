<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Time sign demostrative app</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet" >
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet" >

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Sign In</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link " href="/">Home</a>
                <a class="nav-link active" href="#">List</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Sign in list</h1>
        <table id="myTable">
        </table>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Sign in work time application.</p>
        </div>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script>
    $('#myTable').DataTable( {
        ajax: {url: 'list', dataSrc: ''},
        columns: [
            { data: 'signTime', title: 'Sign time'},
            { data: 'type', title: 'type'},
            { data: 'geo.longitude', title: 'longitude'},
            { data: 'geo.latitude', title: 'latitude'},
            { data: 'user', title: 'user'}
        ]
    } );
</script>
</body>
</html>
